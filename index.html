<!DOCTYPE html>
    <html>
        <title>Calendar</title>
        <link rel="stylesheet" type="text/css" href="calender.css"/>
        <script type="text/javascript" src="calender.js"></script>
    </html>
    <body>
        <div class="container">
            <div class="calendar">
                <div class="month">
                    <i class="fa fa-angle-left prev"></i>
                    <div class="date">
                        <h1></h1>
                        <p></p>
                    </div>
                    <i class="fa fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days"></div>
            </div>
        </div>
    </body>
</html>
